services:
  frontend:
    build:
      context: ../health-insight-frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://eyeinsighthealth.com/api}
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://eyeinsighthealth.com/api}
    ports:
      - '3001:3001'
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build: .
    ports:
      - '3000:3000'
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    depends_on:
      - mongo
    restart: unless-stopped

  mongo:
    image: mongo:7
    container_name: health-insight-mongo
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: healthsight
      MONGO_INITDB_ROOT_PASSWORD: healthsight@123
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

volumes:
  mongo_data:
